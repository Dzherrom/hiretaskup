{% extends "layouts/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Usuario</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="last_name">Apellido</label>
                        <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="first_name">Nombre</label>
                        <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email" value="{{ user.email }}" class="form-control" placeholder="Correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Teléfono</label>
                        <input type="text" name="phone_number" value="{{ user.phone_number }}" class="form-control" placeholder="Teléfono" maxlength="15">
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <input type="text" name="address" value="{{ user.address }}" class="form-control" placeholder="Dirección">
                    </div>
                    <div class="form-group">
                        <label for="password">Nueva contraseña</label>
                        <input type="password" name="password" class="form-control" placeholder="Dejar en blanco para no cambiar">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary mt-2">Guardar cambios</button>
                        <a href="{% url 'user_list' %}" class="btn btn-secondary mt-2">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
