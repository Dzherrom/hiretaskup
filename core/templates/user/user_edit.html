{% extends "layouts/base.html" %}

{% block content %}
<div class="min-h-screen bg-slate-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl shadow-slate-200 border border-slate-100 sm:rounded-2xl sm:px-10">
            <div class="sm:mx-auto sm:w-full sm:max-w-md mb-8 text-center">
                 <h2 class="text-3xl font-extrabold text-slate-900">Edit Profile</h2>
                 <p class="mt-2 text-sm text-slate-500">Update your personal information</p>
            </div>

            <form class="space-y-6" method="POST">
                {% csrf_token %}
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-semibold text-slate-700 mb-1">First Name</label>
                        <input type="text" name="first_name" value="{{ user.first_name }}" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="Names">
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-semibold text-slate-700 mb-1">Last Name</label>
                         <input type="text" name="last_name" value="{{ user.last_name }}" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="Surnames">
                    </div>
                </div>

                <div>
                    <label for="username" class="block text-sm font-semibold text-slate-700 mb-1">Username</label>
                    <input type="text" name="username" value="{{ user.username }}" readonly class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-slate-500 cursor-not-allowed">
                     <p class="text-xs text-slate-400 mt-1">Username cannot be changed</p>
                </div>

                <div>
                    <label for="email" class="block text-sm font-semibold text-slate-700 mb-1">Email Address</label>
                    <input type="email" name="email" value="{{ user.email }}" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                </div>

                 <div>
                    <label for="phone_number" class="block text-sm font-semibold text-slate-700 mb-1">Phone Number</label>
                    <input type="text" name="phone_number" value="{{ user.phone_number }}" maxlength="15" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                </div>

                <div>
                    <label for="address" class="block text-sm font-semibold text-slate-700 mb-1">Address</label>
                     <input type="text" name="address" value="{{ user.address|default:'' }}" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                </div>
                
                 <div>
                    <label for="password" class="block text-sm font-semibold text-slate-700 mb-1">New Password</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="Leave blank to keep current">
                </div>

                <div class="pt-4 flex flex-col gap-3">
                    <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-slate-900 hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-900 transition-colors">
                        Save Changes
                    </button>
                    <a href="{% url 'user_profile' %}" class="w-full flex justify-center py-2.5 px-4 border border-slate-300 rounded-lg shadow-sm text-sm font-bold text-slate-700 bg-white hover:bg-slate-50 transition-colors">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
