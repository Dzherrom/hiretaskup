{% extends 'layouts/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .legal-container {
        border-radius: 0.75rem;
        padding: 2rem;
        font-size: 0.95rem;
        line-height: 1.6;
        color: #334155;
    }

    .legal-container h1, .legal-container h2, .legal-container h3 {
        color: #0f172a;
        font-weight: 700;
        margin-top: 1.5em;
        margin-bottom: 0.75em;
    }
    
    .legal-container h4 {
        font-weight: 600;
        color: #0f172a;
        margin-top: 1em;
    }
</style>
{% endblock extra_css %}

{% block content %}
<div class="min-h-screen bg-white py-20">
    <div class="container mx-auto px-4 max-w-4xl">
        
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-slate-900 mb-2">Terms of Service & Privacy Policy</h1>
        </div>

        <div class="bg-white rounded-2xl shadow-xl border border-slate-100 p-6 lg:p-8">
            <div class="legal-container">
                {% include 'onboarding/legal_content.html' %}
            </div>
            
            <div class="mt-8 text-center">
                <a href="{% url 'home' %}" class="inline-flex items-center text-cyan-600 hover:text-cyan-700 font-medium">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
